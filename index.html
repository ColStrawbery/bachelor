<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="white-bg">
        <div class="scrolling-container">
            <div class="scrolling-text">
                <!-- このウェブサイトは素晴らしいものになるだろう。 -->
                .. Bean .. Bean .. Legume
            </div>

            <div class="scrolling-text">
                .. Bean .. Bean .. Legume
            </div>
        </div>
    </div>

    <header id="header">

        <div>
            <img class="logo" src="files/lks-logo.png" alt="Logo">
        </div>

        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">Home</li>
                <li class="nav-item">Work</li>
                <li class="nav-item">Help</li>
            </ul>
        </nav>
    </header>

   <footer>
    <div class="footer-content">
        <div>
            <h1 class="footer-jeff">少し待って <br>ください</h1>
            <p class="footer-goeff">This website is currently still being<br> worked on. Have a little patience please.</p>
        </div>
        <div class="divider-line"></div>
        <div class="footer-container">
            <div class="footer-column">
                <p>Bachelor BKD</p>
                <p>Lukas Schwarz</p>
                <p>Rheingutstr. 32</p>
                <p>78462 Konstanz</p>
            </div>
            <div class="footer-column">
                <p>Work</p>
                <p>News</p>
                <p>Contact</p>
            </div>
        </div>
</footer>

    <!-- JavaScript for parallax effect -->
    <script>
        // Adjusts the scroll effect for footer
        window.addEventListener('scroll', function() {
            const footer = document.querySelector('footer');
            const scrollPosition = window.scrollY;

            // Modify transform value for a slower scroll effect
            footer.style.transform = `translateY(${scrollPosition * 0.5}px)`; // Adjust speed with multiplier
        });
    </script>

    <script>
        window.addEventListener('scroll', function() {
        const header = document.getElementById('header');
        const scrollPosition = window.scrollY;

        if (scrollPosition > 50) { // Change 10 to the desired scroll position
            header.classList.add('hidden');
        } else {
            header.classList.remove('hidden');
        }
    });
    </script>



</body>
</html>
