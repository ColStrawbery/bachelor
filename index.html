<head>

    <!-- This code is to install the locomtive css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">

</head>
<body>
<div class="scroll-container">
    <div class="white-bg">

    </div>

    <header>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">Home</li>
                <li class="nav-item">Work</li>
                <li class="nav-item">Help</li>
            </ul>
        </nav>
    </header>


   <footer>
    <div class="footer-content">
        <div>
            <h1 class="footer-jeff">Our <br>Story</h1>
            <p class="footer-goeff">The story behind LUPHTIKUS is of<br>exploration, creativity and curiosity.</p>
        </div>
        <div class="divider-line"></div>
        <div class="footer-container">
            <div class="footer-column">
                <p>Bachelor BKD</p>
                <p>Lukas Schwarz</p>
                <p>Rheingutstr. 32</p>
                <p>78462 Konstanz</p>
            </div>
            <div class="footer-column">
                <p>Work</p>
                <p>News</p>
                <p>Contact</p>
            </div>
        </div>
    </div>
</footer>
</div>

    <!-- JavaScript for parallax effect -->
    <script>
        // Adjusts the scroll effect for footer
        window.addEventListener('scroll', function() {
            const footer = document.querySelector('footer');
            const scrollPosition = window.scrollY;

            // Modify transform value for a slower scroll effect
            footer.style.transform = `translateY(${scrollPosition * 0.5}px)`; // Adjust speed with multiplier
        });
    </script>
    



</body>
