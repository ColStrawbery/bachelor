<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fff5f7 0%, #ffe8f0 100%);
      color: #2b2b2b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 60px 40px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff1b8d, #ff6ec7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(43, 43, 43, 0.5);
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .movie-card {
      background: #fff;
      border: 2px solid #ffe0ec;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 15px rgba(255, 27, 141, 0.08);
    }

    .movie-card:hover {
      transform: translateY(-4px);
      border-color: #ff6ec7;
      box-shadow: 0 8px 30px rgba(255, 27, 141, 0.2);
    }

    .movie-card.selected {
      border-color: #ff1b8d;
      box-shadow: 0 0 40px rgba(255, 27, 141, 0.3);
      background: #fff;
    }

    .movie-image-wrapper {
      width: 100%;
      aspect-ratio: 16/9;
      position: relative;
      overflow: hidden;
      background: #f5f5f5;
    }

    .movie-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-emojis {
      position: absolute;
      bottom: 12px;
      left: 12px;
      display: flex;
      gap: 6px;
    }

    .movie-emojis span {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 6px;
      padding: 3px 6px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .movie-content {
      padding: 20px;
    }

    .movie-title {
      font-size: 18px;
      font-weight: 700;
      color: #2b2b2b;
      margin-bottom: 8px;
    }

    .movie-card.selected .movie-title {
      background: linear-gradient(135deg, #ff1b8d, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .movie-meta {
      font-size: 12px;
      color: rgba(43, 43, 43, 0.5);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .movie-card.selected .movie-meta {
      color: #ff1b8d;
    }

    .movie-description {
      font-size: 14px;
      line-height: 1.6;
      color: rgba(43, 43, 43, 0.7);
    }

    @media (max-width: 768px) {
      body {
        padding: 40px 20px;
      }

      h1 {
        font-size: 32px;
      }

      .movie-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>

    const cardId = card.dataset.id;

    if (selectedId === cardId) {
      selectedId = null;
      card.classList.remove("selected");

      document.querySelectorAll(".movie-card").forEach(c => {
        c.classList.remove("selected");
      });
      selectedId = cardId;
      card.classList.add("selected");
    }
  }
