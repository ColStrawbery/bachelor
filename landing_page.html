<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Background color */
        .hero {
            background-color: #caf500;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        /* Main text styling */
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }

        /* Call to action button */
        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>Welcome to Our Website</h1>
            <p>Your tagline or mission statement goes here. Engage your visitors with a strong intro.</p>
            <button class="cta-button">Get Started</button>
        </div>
    </div>
</body>
</html>
